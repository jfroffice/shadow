<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Shadow DOM - Experience nÂ°1</title>
    <meta name="description" content="Shadow Dom Experience 1-2">
</head>
<body>
  <div id="nameTag"></div>
  <template id="nameTagTemplate">
    <style>
      .outer {
        border: 2px solid brown;
        border-radius: 1em;
        background: red;
        font-size: 20pt;
        width: 12em;
        height: 7em;
        text-align: center;
      }
      .boilerplate {
        color: white;
        font-family: sans-serif;
        padding: 0.5em;
      }
      .name {
        color: black;
        background: white;
        font-family: "Marker Felt", cursive;
        font-size: 45pt;
        padding-top: 0.2em;
      }
    </style>
    <div class="outer">
      <div class="boilerplate">Hi! My name is</div>
      <div class="name"><content></content></div>
    </div>
  </template>
  <script>
  var root = document.querySelector('#nameTag'),
      shadow = root.webkitCreateShadowRoot(),
      template = document.querySelector('#nameTagTemplate');

  shadow.appendChild(template.content);
  root.textContent = "John";
  </script>
</body>
</html>
