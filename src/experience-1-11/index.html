    <style>
    body {
      margin: 0;
      padding: 0;
      font-family: arial;
      font-size: 12px;
    }

    h2 {
      color: #f00;

<body>
  <div>
    <h2>Header DOM</h2>
  </div>
  <div id="tag">
    <h2>Header Host</h2>
  </div>
  <style>
      h2 {
        color: #f00;
      }
    </style>
  <template id="tag-template">
    <style>
      h2 {
        color: #ff0;
      }

      @host {
        div {
          background-color: #F77;
        }
      }
    </style>
    <h2>Header Shadow DOM</h2>
  </template>
  <script>
  var root = document.querySelector('#tag'),
      shadow = root.webkitCreateShadowRoot(),
      //shadow = root.createShadowRoot(),
      template = document.querySelector('#tag-template');

/* reset Shadow DOM style inheritance */
  shadow.resetStyleInheritance = false;
  shadow.applyAuthorStyles = false;
  shadow.appendChild(template.content);
  </script>
</body>
</html>
