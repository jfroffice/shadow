<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Shadow DOM - Experience nÂ°1-3</title>
    <meta name="description" content="Shadow Dom Experience 1-3">
    <style>
    body {
      margin: 0;
      padding: 0;
    }
    </style>
    <script type="text/javascript" src="../js/ShadowDOM.min.js"></script>
</head>
<body>
  <div id="widgetTag"></div>
  <template id="widgetTagTemplate">
    <style>
      .widget {
        background-color: rgba(0,0,0,0.15);
        font-family: Arial, sans-serif;
        font-size: 18px;
        font-weight: bold;
        width: 250px;
      }
      .header,
      .footer,
      .content {
        color: white;
        padding: 12px;
      }
      .content {
        font-weight: normal;
        background-color: rgba(255,255,255,0.1);
        height: 150px;
      }
    </style>
    <div class="widget">
      <div class="header">Header</div>
      <div class="content"><content></content></div>
      <div class="footer">Footer</div>
    </div>
  </template>
  <script>
  var root = document.querySelector('#widgetTag'),
       //shadow = root.webkitCreateShadowRoot(),
      shadow = root.createShadowRoot(),
      template = document.querySelector('#widgetTagTemplate');

  shadow.appendChild(template.content);
  root.textContent = "Content";
  </script>
</body>
</html>
